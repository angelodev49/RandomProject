<div class="row">
  <div class="col-lg-6">

    <nb-card>
      <nb-card-header>Add User</nb-card-header>
      <nb-card-body>

        <form action="/create_account" method="POST">
          <div class="input-group">
            <input name="fname" type="text" placeholder="First Name" class="form-control" />
          </div>
          <div class="input-group">
            <input name="fname" type="text" placeholder="Last Name" class="form-control" />
          </div>
          <div class="input-group">
            <input name="username" type="text" placeholder="Username" class="form-control" />
          </div>
          <div class="input-group">
            <input name="password" type="password" placeholder="Password" class="form-control" />
          </div>
          <div class="form-group">
            <label>User Type</label>
            <select name="userType" class="form-control">
              <option>Admin</option>
              <option>User</option>
            </select>
          </div>
          <div class="btn-group btn-group-full-width" role="group">
            <button type="submit" class="btn btn-hero-primary btn-lg" style="float:right;">Register</button>
          </div>
        </form>

      </nb-card-body>
    </nb-card>

  </div>
</div>
